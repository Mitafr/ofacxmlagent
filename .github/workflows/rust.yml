name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    
  vendor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: vendor
      run: cargo vendor
    - uses: vimtor/action-zip@v1
      with:
        files: vendor/
        dest: vendor.zip
    - uses: actions/upload-artifact@v3
      with:
        name: vendor
        path: vendor.zip
